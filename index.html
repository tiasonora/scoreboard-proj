<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="points-home">0</h2>
                <div>
                    <button id="points-home-1" onclick="addOneHome()">+1</button>
                    <button id="points-home-2" onclick="addTwoHome()">+2</button>
                    <button id="points-home-3" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 id="points-guest">0</h2>
                <div>
                    <button id="points-guest-1" onclick="addOneGuest()">+1</button>
                    <button id="points-guest-2" onclick="addTwoGuest()">+2</button>
                    <button id="points-guest-3" onclick="addThreeGuest()">+3</button>
                </div>
                    <button id="reset-btn" onclick="resetScore()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
